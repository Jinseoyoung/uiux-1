<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사전식 목록태그 dl, dt, dd</title>
    <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
<div id="wrap">
	<h1>내 이름은 홍길동</h1>
	
	<dl><!--정의 목록-->
		<dt>빛나는 눈!</dt><!--정의 용어-->
		<dd>
			괜찮은 디자인을 끊임없이 찾고, 개발합니다. <br>
			전시회, 굿디자인웹, 일상에서 보는 것들까지 <br>
			디자인을 생각하는 진성 디자이너 입니다.
		</dd><!--정의 설명-->
	</dl>
</div>    
</body>
</html>
